<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welkom bij FA Taxi Service</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('achtergrond.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      color: red;
      text-shadow: 2px 2px black;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: black;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #ffcc00;
      transform: scale(1.05);
    }

    /* Taxi animatie */
    .taxi {
      position: absolute;
      bottom: 50px;
      left: -200px;
      width: 160px;
      z-index: 3;
      animation: rijden 10s linear infinite;
    }
    @keyframes rijden {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    .rook {
      position: absolute;
      bottom: 90px;
      left: 50px;
      width: 30px;
      height: 30px;
      background: rgba(200, 200, 200, 0.4);
      border-radius: 50%;
      animation: rookAnimatie 2s ease-out infinite;
    }
    @keyframes rookAnimatie {
      0% { transform: scale(0.5); opacity: 0.5; }
      100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welkom bij FA Taxi Service</h1>
    <p>Kies hieronder uw rol om door te gaan</p>
    <div class="button-group">
      <button onclick="window.location.href='klant.html'">üöñ Ik ben een Klant</button>
      <button onclick="window.location.href='chauffeur.html'">üë®‚Äç‚úàÔ∏è Ik ben een Chauffeur</button>
    </div>
  </div>

  <!-- Taxi en rook -->
  <img src="https://cdn-icons-png.flaticon.com/512/743/743007.jpg" alt="Taxi" class="taxi" />
  <div class="rook"></div>
</body>
</html>
