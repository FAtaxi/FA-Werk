<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('achtergrond.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .car {
      position: absolute;
      bottom: 40px;
      left: -200px;
      width: 120px;
      animation: drive 8s linear infinite;
      z-index: 10;
    }

    .smoke {
      position: absolute;
      bottom: 80px;
      left: 70px;
      width: 20px;
      height: 20px;
      background: rgba(200, 200, 200, 0.5);
      border-radius: 50%;
      animation: smoke 2s ease-out infinite;
      z-index: 5;
    }

    @keyframes drive {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    @keyframes smoke {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Auto en rook -->
  <img src="https://i.imgur.com/Qa8U3Ru.png" alt="Taxi" class="car" onload="toeterGeluidAfspelen()" />
  <div class="smoke"></div>

  <!-- Toetergeluid -->
  <audio id="toeter" autoplay>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-notification-212.wav" type="audio/wav">
    Je browser ondersteunt geen audio.
  </audio>

  <script>
    function toeterGeluidAfspelen() {
      const audio = document.getElementById("toeter");
      audio.play().catch(() => {
        console.log("Toetergeluid wordt geblokkeerd door browser autoplay-beleid.");
      });
    }
  </script>
</body>
</html>
