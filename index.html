<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA Taxi Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('achtergrond.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .car {
      position: absolute;
      bottom: 30px;
      left: -300px;
      width: 200px;
      animation: drive 12s linear infinite;
    }

    @keyframes drive {
      0% {
        left: -300px;
      }
      100% {
        left: 110%;
      }
    }

    .smoke {
      position: absolute;
      bottom: 80px;
      left: 60px;
      width: 20px;
      height: 20px;
      background: rgba(200, 200, 200, 0.4);
      border-radius: 50%;
      animation: puff 2s ease-out infinite;
    }

    @keyframes puff {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-60px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Auto -->
  <img src="taxi.png" alt="Rijdende taxi" class="car" />
  <!-- Uitlaat rook -->
  <div class="smoke"></div>

</body>
</html>
