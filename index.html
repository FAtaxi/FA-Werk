<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('achtergrond.jpg') center center no-repeat;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .car {
      position: absolute;
      bottom: 30px;
      left: -250px;
      width: 160px;
      z-index: 5;
      animation: drive 10s linear infinite;
    }

    @keyframes drive {
      0% { left: -250px; }
      100% { left: 110%; }
    }

    .smoke {
      position: absolute;
      bottom: 100px;
      left: 70px;
      width: 25px;
      height: 25px;
      background: rgba(200, 200, 200, 0.4);
      border-radius: 50%;
      animation: puff 2s ease-out infinite;
      z-index: 1;
    }

    @keyframes puff {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-60px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Beeld van de auto -->
  <img src="taxi.png" class="car" alt="Rijdende taxi">

  <!-- Rook effect -->
  <div class="smoke"></div>

</body>
</html>
