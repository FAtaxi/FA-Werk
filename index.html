<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('achtergrond.png') center center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .car {
      position: absolute;
      bottom: 50px;
      left: -200px;
      width: 140px;
      z-index: 10;
      animation: drive 10s linear infinite;
    }

    .smoke {
      position: absolute;
      bottom: 95px;
      left: 50px;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ccc 20%, transparent 70%);
      border-radius: 50%;
      opacity: 0.5;
      animation: smoke 2.5s ease-out infinite;
      z-index: 5;
    }

    @keyframes drive {
      0% { left: -200px; }
      100% { left: 120%; }
    }

    @keyframes smoke {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-60px) scale(1.5);
        opacity: 0;
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.3); /* lichte donkere overlay voor leesbaarheid indien nodig */
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <!-- Rijdende taxi en rookplofje -->
  <img src="https://i.imgur.com/Qa8U3Ru.png" alt="Taxi" class="car" />
  <div class="smoke"></div>

</body>
</html>
