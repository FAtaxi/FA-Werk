<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('achtergrond.jpg') no-repeat center center fixed;
      background-size: contain;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .car {
      position: absolute;
      bottom: 20px;
      left: -250px;
      width: 180px;
      animation: drive 12s linear infinite;
      z-index: 10;
    }

    @keyframes drive {
      0% { left: -250px; }
      100% { left: 110%; }
    }

    .smoke {
      position: absolute;
      bottom: 75px;
      left: 80px;
      width: 25px;
      height: 25px;
      background: rgba(200, 200, 200, 0.4);
      border-radius: 50%;
      animation: puff 2s ease-out infinite;
    }

    @keyframes puff {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-50px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Rijdende auto -->
  <img src="taxi.png" alt="Rijdende taxi" class="car" />
  
  <!-- Uitlaat rook -->
  <div class="smoke"></div>

</body>
</html>
