<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Welkom bij FA Taxi Service</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: url('A_Welcome_webpage_for_FA_Taxi_Service_features_a_h.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 12px;
      animation: fadeInDown 2s ease-out;
    }

    p {
      margin-top: 10px;
      font-size: 1.3em;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 25px;
      border-radius: 10px;
      animation: fadeIn 3s ease-in;
    }

    .knoppen {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      animation: fadeIn 3.5s ease-in;
    }

    .knoppen button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: gold;
      color: black;
      transition: background 0.3s;
    }

    .knoppen button:hover {
      background-color: #ffd700;
    }

    .taxi {
      position: absolute;
      bottom: 20px;
      left: -200px;
      width: 180px;
      animation: taxiDrive 10s linear infinite;
    }

    .rook {
      position: absolute;
      bottom: 45px;
      left: -200px;
      width: 40px;
      height: 40px;
      background: radial-gradient(white, transparent);
      border-radius: 50%;
      opacity: 0.5;
      animation: rookWolk 3s linear infinite;
    }

    @keyframes taxiDrive {
      0% { left: -200px; }
      100% { left: 120%; }
    }

    @keyframes rookWolk {
      0% {
        transform: scale(0.5) translateY(0);
        opacity: 0.5;
      }
      100% {
        transform: scale(1.5) translateY(-100px);
        opacity: 0;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>

  <h1>Welkom bij FA Taxi Service</h1>
  <p>Uw betrouwbare partner in vervoer ‚Äì snel, professioneel en altijd op tijd.</p>

  <div class="knoppen">
    <button onclick="window.location.href='taxi.html'">üöñ Normale Taxi</button>
    <button onclick="window.location.href='busje.html'">üöê Busje</button>
  </div>

  <img class="taxi" src="https://i.imgur.com/2TgQeVm.png" alt="Taxi animatie" />
  <div class="rook"></div>

</body>
</html>
