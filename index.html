<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welkom bij FA Taxi Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('achtergrond.png') center center no-repeat;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    .glow-text {
      text-align: center;
      color: gold;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 40px #FFA500;
      animation: glow 2s infinite alternate;
      z-index: 2;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold; }
      to { text-shadow: 0 0 30px orange, 0 0 40px gold; }
    }

    .car {
      position: absolute;
      bottom: 40px;
      left: -200px;
      width: 160px;
      animation: drive 10s linear infinite;
      z-index: 1;
    }

    @keyframes drive {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    .smoke {
      position: absolute;
      bottom: 90px;
      left: 80px;
      width: 25px;
      height: 25px;
      background: rgba(200, 200, 200, 0.5);
      border-radius: 50%;
      animation: smoke 2s ease-out infinite;
      z-index: 0;
    }

    @keyframes smoke {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      100% { transform: translateY(-60px) scale(1.5); opacity: 0; }
    }
  </style>
  <script>
    // Automatisch doorgaan naar keuze-pagina
    setTimeout(() => {
      window.location.href = "keuze.html"; // zorg dat deze pagina bestaat
    }, 5000);
  </script>
</head>
<body>
  <div class="glow-text">
    Welkom<br>FA Taxi Service
  </div>

  <img src="taxi.png" class="car" alt="G-Wagon Taxi">
  <div class="smoke"></div>
</body>
</html>
