<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welkom bij FA Taxi Service</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #000, #1a1a1a);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('achtergrond.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      text-align: center;
      color: gold;
      margin-top: 20vh;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      text-shadow: 0 0 15px gold;
      animation: glimmer 2s infinite alternate;
    }

    h2 {
      font-size: 2rem;
      margin-top: 10px;
    }

    .start-btn {
      margin-top: 40px;
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px gold;
      transition: 0.3s ease;
    }

    .start-btn:hover {
      background-color: #ffce00;
      transform: scale(1.05);
    }

    .taxi-animatie {
      margin-top: 50px;
      animation: rijTaxi 6s linear infinite;
    }

    .taxi-animatie img {
      width: 120px;
    }

    @keyframes glimmer {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rijTaxi {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(100vw); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welkom</h1>
    <h2>FA Taxi Service</h2>
    <button class="start-btn" onclick="window.location.href='keuze.html'">Start</button>

    <div class="taxi-animatie">
      <img src="https://img.icons8.com/emoji/96/taxi-emoji.png" alt="Taxi animatie">
    </div>
  </div>
</body>
</html>
