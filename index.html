<head>

  <title>FA Taxi Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABWgAAALcCAYAAABK2HsVAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEwAACxMBAJqcGAAAFf5JREFUeJzt3cEx5VgZB/DnWTBnck2WD2tPbN1NYw+0TwcSWcuKLgXGqxKYBhpl9kXzjMnv4+4v3oEU0wD8V4u0B4c5lLzOnyF7+ki9uSEhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkgIAAAQeFiIhISkpKSkjIU+GAkwuzf3VdLOh9iRAAAAAElFTkSuQmCC') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glow-text {
      font-size: 3.5em;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 20px #FFA500, 0 0 40px gold;
      animation: glow 2s infinite alternate;
      text-align: center;
    }

    .subtext {
      font-size: 2.5em;
      margin-top: 10px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px gold;
      }
      to {
        text-shadow: 0 0 30px orange, 0 0 50px gold;
      }
    }

    .car {
      position: absolute;
      bottom: 30px;
      left: -200px;
      width: 120px;
      animation: drive 10s linear infinite;
    }

    .smoke {
      position: absolute;
      bottom: 70px;
      left: 40px;
      width: 20px;
      height: 20px;
      background: #ccc;
      border-radius: 50%;
      opacity: 0.6;
      animation: smoke 2s ease-out infinite;
    }

    @keyframes drive {
      0% { left: -200px; }
      100% { left: 120%; }
    }

    @keyframes smoke {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-60px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="glow-text">Welkom</div>
  <div class="subtext">FA Taxi Service</div>
  <img class="car" src="https://i.imgur.com/Qa8U3Ru.png" alt="Taxi" />
  <div class="smoke"></div>
</body>
</html>
