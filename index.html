<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service - Welkom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAIAAADwf7zUAAEAAElEQVR4nFR9UZYku40rQPXnvFmAZ/+7LBHvA4Ai7TNj39tdlRkhUSQIghT5P/8hSWgFkoKAAQQIHK1mpEscjUYSCRArENCAAiCJGGABSosZSoJAEoQgASMAlMABJIAgFh...') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welkom-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      animation: fadeIn 2s ease-in-out;
    }

    h1, h2 {
      color: gold;
      text-shadow: 0 0 10px #fff000, 0 0 20px #ffce00, 0 0 30px #ff9900;
      margin: 0;
      animation: glimmen 1.5s infinite alternate;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2.2rem;
    }

    @keyframes glimmen {
      from { opacity: 0.85; transform: scale(1); }
      to { opacity: 1; transform: scale(1.03); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welkom-container">
    <h1>Welkom</h1>
    <h2>FA Taxi Service</h2>
  </div>
</body>
</html>
