<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('achtergrond.png') no-repeat center center fixed;
      background-size: cover; /* Zorgt ervoor dat de afbeelding de volledige breedte en hoogte bedekt */
      background-position: center center; /* Centert de afbeelding */
      overflow: hidden;
      position: relative;
    }

    .car {
      position: absolute;
      bottom: 40px;
      left: -200px;
      width: 150px;
      z-index: 2;
      animation: drive 10s linear infinite;
    }

    .smoke {
      position: absolute;
      bottom: 80px; /* De rook komt iets hoger dan de auto */
      left: 30px;
      width: 20px;
      height: 20px;
      background: #ccc;
      border-radius: 50%;
      opacity: 0.5;
      animation: smoke 2s ease-out infinite;
      z-index: 1;
    }

    /* Animatie voor de taxi */
    @keyframes drive {
      0% { left: -200px; }
      100% { left: 120%; }
    }

    /* Animatie voor de rook */
    @keyframes smoke {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-50px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/Qa8U3Ru.png" alt="Taxi" class="car" />
  <div class="smoke"></div>
</body>
</html>
