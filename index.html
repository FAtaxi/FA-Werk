<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('data:image/png;base64,achtergrond.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .glow-text {
      font-size: 3.2em;
      color: gold;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 40px #FFA500;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold; }
      to { text-shadow: 0 0 30px orange, 0 0 40px gold; }
    }

    .car {
      position: absolute;
      bottom: 40px;
      left: -200px;
      width: 120px;
      animation: drive 12s linear infinite;
    }

    .smoke {
      position: absolute;
      bottom: 85px;
      left: 30px;
      width: 20px;
      height: 20px;
      background: #ccc;
      border-radius: 50%;
      opacity: 0.5;
      animation: smoke 2s ease-out infinite;
    }

    @keyframes drive {
      0% { left: -200px; }
      100% { left: 120%; }
    }

    @keyframes smoke {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="glow-text">Welkom</div>
  <div class="glow-text" style="font-size: 2.5em; margin-top: 15px;">FA Taxi Service</div>

  <img src="https://i.imgur.com/Qa8U3Ru.png" alt="Taxi" class="car" />
  <div class="smoke"></div>
</body>
</html>
